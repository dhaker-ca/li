<@li.window id="edit_win" title="添加角色">
	<@li.form id="role_add" action="role_save.do">
		<@li.input name="role.name" label="名称"/>
		<@li.input name="role.description" label="描述"/>
	</@li.form>
	<@li.button>
		<a href="#" class="btn" data-dismiss="modal">取消</a>
        <a href="#" class="btn btn-primary" id="save">保存</a>
	</@li.button>
</@li.window>

<script type="text/javascript">
	$("a#save").click(function() {
		ajaxPost($("#role_add"));
	});
</script>
