<input class="datetimepicker" type="text"/>

<script type="text/javascript">
	$(document).ready(function(){
		$(".datetimepicker").datetimepicker({
			format : "yyyy-mm-dd hh:ii:ss",
			autoclose: true,
	        todayBtn: true,
	        pickerPosition: "bottom-left",
	        todayHighlight: true,
	        language: "zh-CN",
	        minuteStep: 2
		});
	});
</script>
