<!DOCTYPE html>
<html lang="en">
<head>
<title>System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="这里是页面的描述">
<meta name="author" content="limingwei@mail.com">
<#include "source.htm"/>

<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 80px auto;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$("form#login").submit(function() {
			$.ajax({
				url : $(this).attr("action"),
				type : $(this).attr("method"),
				data : $(this).serialize(),
				dataType : "html"
			}).done(function(data) {
				if(data.indexOf("成功")>-1){
					location.href="index.do";
				}else{
					alert(data);
					$("input[type='password']").focus();
				}
			});
			return false;
        });
	});
</script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="?index">System</a>
			</div>
		</div>
	</div>
	<div class="container">
		<form id="login" class="form-signin" action="login.do" method="POST">
			<h2 class="form-signin-heading">登录</h2>
			<input type="text" name="account.username" class="input-block-level" placeholder="用户名/邮箱" autocomplete="off"> 
			<input type="password" name="account.password" class="input-block-level" placeholder="密码" autocomplete="off"> 
			<button class="btn btn-large btn-primary" type="submit">登录</button>
			<a class="btn btn-large btn-info" href="register.do">去注册</a>
		</form>
		<hr>
		<footer style="text-align:center;">
			<p>&copy; limingwei 2012-2013
				<abbr title="这是是title">那啥</abbr>
			</p>
		</footer>
	</div>
</body>
</html>
