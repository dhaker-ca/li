<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>ID</th>
			<th>学号</th>
			<th>生日</th>
			<th>性别</th>
			<th>姓名</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<#list list as each>
			<tr>
				<td>${each.id}</td>
				<td>${each.studentId }</td>
				<td>${each.birthday}</td>
				<td>${each.sex}</td>
				<td>${each.name}</td>
				<td>${each.status}</td>
				<td>
					<a id="${each.id}" class="edit">修改</a>
				</td>
			</tr>
		</#list> 
	</tbody>
</table>

<div class="modal" id="edit_win">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">×</a>
    <h3>对话框标题</h3>
  </div>
  <div class="modal-body">
    <p>对话框内容</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">关闭</a>
    <a href="#" class="btn btn-primary">保存更新</a>
  </div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$("a.edit").click(function(){
			$("#edit_win").modal({backdrop:true,keyboard:true,show:true});
		});
	});
</script>
