<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>ID</th>
			<th>学号</th>
			<th>生日</th>
			<th>性别</th>
			<th>姓名</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<#list list as each>
		<tr>
			<td>${each.id}</td>
			<td>${each.studentId }</td>
			<td>${each.birthday}</td>
			<td>${each.sex}</td>
			<td>${each.name}</td>
			<td>${each.status}</td>
			<td><a class="button" href="people_edit.do?id=${each.id}">修改</a></td>
		</tr>
		</#list>
	</tbody>
</table>

<div id="abc"></div>

<script type="text/javascript">
	$(document).ready(function() {
		$(".button").click(function() {
			$(".window123").remove();
			$.ajax({
				url : $(this).attr("href"),
				success : function(data) {
					$("table.table").append(data);
					$(".window123").modal({
					    backdrop:true,
					    keyboard:true,
					    show:true
					});
				}
			});
			return false;
		});
	});
</script>
