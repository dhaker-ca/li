<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>ID</th>
			<th>学号</th>
			<th>生日</th>
			<th>性别</th>
			<th>姓名</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<#list list as each>
			<tr>
				<td>${each.id}</td>
				<td>${each.studentId }</td>
				<td>${each.birthday}</td>
				<td>${each.sex}</td>
				<td>${each.name}</td>
				<td>${each.status}</td>
				<td>
					<a href="#edit" id="${each.id}" class="edit">修改</a>
				</td>
			</tr>
		</#list> 
	</tbody>
</table>
<div class="page"></div>
<script type="text/javascript">
	$(document).ready(function() {
		$("a.edit").click(function(){
			alert($(this.attr("id")));
		});
	});
</script>
