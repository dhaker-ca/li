
<@li.table list=list;each>
	<@li.tr title="ID">${each.id}</@li.tr>
	<@li.tr title="Username">${each.username!}</@li.tr>
	<@li.tr title="Password">${each.password!}</@li.tr>
	<@li.tr title="Email">${each.email}</@li.tr>
	<@li.tr title="操作">
		<a class="window" href="people_edit.do?id=${each.id}">修改</a>
	</@li.tr>
</@li.table>

<@li.page pg=page/>
<a class="btn btn-primary window" href="role_add.do"><i class="icon-plus"></i>添加</a>
