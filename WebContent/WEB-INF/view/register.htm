<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="这里是页面的描述">
<meta name="author" content="limingwei@mail.com">
<#include "source.htm"/>

<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$("form#register").submit(function() {
			$.ajax({
				url : $(this).attr("action"),
				type : $(this).attr("method"),
				data : $(this).serialize(),
				dataType : "html"
			}).done(function(data) {
				if("注册成功"==data){
					location.href="index.do";
				}else{					
					alert(data);
				}
			});
			return false;
        });
	});
</script>
</head>
<body>
	<div class="container">
		<form id="register" class="form-signin" action="register.do" method="POST">
			<h2 class="form-signin-heading">注册</h2>
			<input type="text" name="account.username" class="input-block-level" placeholder="用户名"> 
			<input type="text" name="account.password" class="input-block-level" placeholder="密码"> 
			<input type="text" name="account.email" class="input-block-level" placeholder="邮箱">
			<input type="submit" class="btn btn-large btn-primary" value="注册">
			<a class="btn btn-large btn-primary" href="login.do">去登录</a>
		</form>
	</div>
</body>
</html>
