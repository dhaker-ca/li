<@li.window title="修改角色">
	<@li.form id="account_edit" action="account_update_role.do">
		<@li.input name="username" label="用户名" value="${account.username}"/>
		<@li.select name="role_id" label="角色" list=roles key="id" val="name" value="${account.role_id}"/>
	</@li.form>
	<@li.button>
		<a href="#" class="btn" data-dismiss="modal">取消</a>
        <a href="#" class="btn btn-primary" onclick="ajaxSubmit('#account_edit');">保存</a>
	</@li.button>
</@li.window>
