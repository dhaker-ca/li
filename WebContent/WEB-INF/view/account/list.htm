<@li.table list=list;each>
	<@li.tr title="ID">${each.id}</@li.tr>
	<@li.tr title="账户">${each.username }</@li.tr>
	<@li.tr title="邮箱">${each.email}</@li.tr>
	<@li.tr title="角色">${each.role_name}</@li.tr>
	<@li.tr title="状态">${each.status}</@li.tr>
	<@li.tr title="操作">
		<a class="window" href="account_edit_role.do?id=${each.id}">修改角色</a>
		<a class="window" href="account_edit_password.do?id=${each.id}">修改密码</a>
	</@li.tr>
</@li.table>
<@li.page pg=page url="account_list.do" pn="page"/>
