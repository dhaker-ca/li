<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title> 
<#include "../meta.htm"/> 
<#include "../css.htm"/> 
<#include "../js.htm"/>

<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
</head>
<body>
	<div class="container">
		<form class="form-signin" action="login.do" method="POST">
			<h2 class="form-signin-heading">注册</h2>
			<input type="text" name="account.username" class="input-block-level" placeholder="用户名"> 
			<input type="password" name="account.password" class="input-block-level" placeholder="密码"> 
			<input type="password" name="account.password" class="input-block-level" placeholder="重复密码"> 
			<input type="text" name="account.username" class="input-block-level" placeholder="邮箱">
			<button class="btn btn-large btn-primary" type="submit">注册</button>
			<button class="btn btn-large btn-primary" type="submit">去登录</button>
		</form>
	</div>
</body>
</html>
